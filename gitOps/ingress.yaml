apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  prod
  namespace:  prod
spec:
  ingressClassName: nginx
  rules:
    - host: fast.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  prod
                port:
                  number: 6500
#end
